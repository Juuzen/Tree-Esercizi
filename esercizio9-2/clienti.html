<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/clienti.css" />
    <link rel="stylesheet" href="./css/font-awesome.css" />

    <title>Dashboard</title>
  </head>
  <body>
    <div class="loader"></div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Garage V1.0</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./affitti.html">Affitto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./clienti.html">Clienti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./cassa.html">Cassa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./garage.html">Garage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link bg-danger text-white" onclick="logout()"
              >Esci
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Scheletro -->
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-12 col-md-6 offset-md-3">
          <button 
            type="button" 
            class="btn btn-primary mb-4" 
            data-toggle="modal"
            data-target="#addCustomerModal">
          Nuovo Cliente
          </button>
          
          <table class="table">
            <thead>
                <tr>                            
                    <th scope="col">Nome</th>
                    <th scope="col">Mail</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="customer-table"></tbody>
        </div>
      </div>
    </div>

    <!-- Modale -->

        <div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuovo Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="customerForm" method="post" action="clienti.html">
                        <div class="form-group">
                            <label>Nome</label>
                            <input class="form-control customerModalInput" id="custName" type="text" name="custName" placeholder="Inserisci il nome">
                        </div>
                        <div class="form-group">
                            <label>Cognome</label>
                            <input class="form-control customerModalInput" id="custSurname" type="text" name="custSurname" placeholder="Inserisci il cognome">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control customerModalInput" id="custMail" type="email" name="custMail" placeholder="Inserisci la mail">
                        </div>
                        <button type="submit" class="btn btn-success">Salva</button>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="./js/auth.js"></script>
    <script src="./js/clienti.js"></script>
  </body>
</html>
