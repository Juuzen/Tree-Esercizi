<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Esercizio 7</title>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <div id="loginFormDiv">
            <form class="login-form">
              <span class="form-title">Login</span>
              <div class="form-group">
                <label for="loginEmailInput">Indirizzo mail</label>
                <input
                  class="form-control"
                  type="email"
                  placeholder="esempio@mail.it"
                  id="loginEmailInput"
                />
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input
                  class="form-control"
                  type="password"
                  placeholder="Password"
                  id="loginPasswordInput"
                />
              </div>
              <button class="btn btn-primary" type="submit">Entra</button>
            </form>
            <span>Non hai un account? Registrati</span>
          </div>
          <div id="registerFormDiv">
            <div class="register-form">
              <span class="form-title">Registrati</span>

              <div class="form-group">
                <label for="">Indirizzo mail</label>
                <input
                  type="email"
                  title="Indirizzo email"
                  placeholder="esempio@mail.it"
                  class="form-control"
                  id="registerEmailInput"
                  required
                />
              </div>
              <div class="form-group">
                <label for="registerPasswordInput">Password</label>
                <input
                  type="password"
                  title="Password"
                  placeholder="Inserisci la password"
                  class="form-control"
                  id="registerPasswordInput"
                  required
                />
              </div>
              <div class="form-group">
                <label for="registerPasswordConfirm">Password</label>
                <input
                  type="password"
                  placeholder="Conferma la password"
                  class="form-control"
                  id="registerPasswordConfirm"
                  required
                />
              </div>
              <button class="btn btn-primary" onclick="getRegisterInfo()">
                Registrati
              </button>
            </div>
            <span>Hai gi√† un account? Accedi</span>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-warning" onclick="toggleDivs()">CAMBIA</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
