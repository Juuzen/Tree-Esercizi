<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">        <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    
    <!-- Header section -->
    <header class="header">
        <div class="header-top">
            <div class="container text-right">
                <a href="" class="btn btn-link btn-sm">Login</a>
                <a href="" class="btn btn-link btn-sm">Signup</a>
                <a href="" class="btn btn-link btn-sm">USD</a>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col col-7">
                        <img src="assets/logo.jpg" alt="logo.jpg">
                    </div>
                    <div class="col col-5 text-right">
                        <a href="" class="btn btn-link">HOME</a>
                        <a href="" class="btn btn-link">SALES</a>
                        <a href="" class="btn btn-link">REVIEWS</a>
                        <a href="" class="btn btn-link">NEWS</a>
                        <a href="" class="btn btn-link">CONTACT</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Hero section -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="display-3">
                        Let's discover the<br>
                        <span class="text-brand">pizza</span> together
                    </h1>
                    
                    <p>
                        <i class="fas fa-plane"></i>
                        Feature 1
                    </p>
                    <p>
                        <i class="fas fa-plane"></i>
                        Feature 2
                    </p>
                    <p>
                        <i class="fas fa-plane"></i>
                        Feature 3
                    </p>
                    <p>
                        <i class="fas fa-plane"></i>
                        Feature 4
                    </p>
                    
                    <a href="" class="btn btn-lg btn-primary">FIND OUT MORE</a>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
</section>    

<!-- Form section -->
<div class="container shadow">
    <form action="" class="flight-search">
        
        <div class="row">

            <div class="col-4">
                <div class="form-group">
                    <label for="">Leaving from</label>
                    <input type="text" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="">Going from</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            
            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Departing on</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="">Arriving on</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="" class="text-white">Departure preference</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Anytime</option>
                                <option>Morning</option>
                                <option>Evening</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="" class="text-white">Departure preference</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Anytime</option>
                                <option>Morning</option>
                                <option>Evening</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="Adults">Adults</label>
                                    <input type="number" value="1" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="">Infants</label>
                                    <input type="number" value="1" class="form-control">
                                </div>
                            </div>
                            
                            <div class="col">
                                <div class="form-group">
                                    <label for="">Promo code</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="" class="text-white">Search</label>
                                    <input type="submit" class="form-control" id="flight-search-btn" value="SEARCH">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
        
        
        
    </form>
</div>


</body>
</html>
