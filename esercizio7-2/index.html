<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Esercizio 7</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <h1>Esercizio 7: Login</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 login-box">
          <h3 class="form-title">Accedi</h3>
          <form action="home.html">
            <div class="form-group">
              <label for="">Indirizzo email</label>
              <input
                type="email"
                placeholder="esempio@mail.it"
                class="form-control"
                id="loginMailInput"
                required
              />
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input
                type="password"
                placeholder="Password"
                class="form-control"
                id="loginPasswordInput"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              onsubmit="return login();"
            >
              Accedi
            </button>
          </form>
        </div>
        <div class="col-6 register-box">
          <h3 class="form-title">Registrati</h3>
          <form action="#">
            <div class="form-group">
              <label for="">Indirizzo email</label>
              <input
                type="email"
                placeholder="esempio@mail.it"
                class="form-control"
                id="registerMailInput"
                required
              />
            </div>
            <div class="form-row">
              <div class="col-6 form-group">
                <label for="">Password</label>
                <input
                  type="password"
                  placeholder="Password"
                  class="form-control"
                  id="registerPasswordInput"
                  required
                />
                <small>Minimo 6 caratteri, caratteri alfanumerici.</small>
              </div>

              <div class="col-6 form-group">
                <label for="">Conferma password</label>
                <input
                  type="password"
                  placeholder="Password"
                  class="form-control"
                  id="registerPasswordConfirm"
                  required
                />
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              onclick="register(); return false;"
            >
              Registrati
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
