<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css"
    />
    <link rel="stylesheet" href="test.css" />
    <title>Esercizio 6</title>
  </head>

  <body>
    <div class="container-fluid">

      <!-- Titolo della pagina-->
      <div class="row header text-center">
        <div class="col">
          <h1 class="pageTitle">
            Esercizio 6: Memory Game
          </h1>
        </div>
      </div>

      <div class="row main-view">
        <!-- Sidebar -->
        <div class="col-2 sidebar">
          <div class="row">
            <div class="col text-center">
              <input
                type="text"
                placeholder="Nome giocatore"
                class="form-control my-4"
                id="playerNameInput"
              />
            </div>
          </div>

          <div class="row mb-2">
            <div class="col">
              <button
                class="btn btn-success btn-block"
                id="startGameButton"
                onclick="timeStart()"
              >
                Start
              </button>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-6 pr-1">
              <button
                class="btn btn-warning btn-block"
                id="pauseGameButton"
                disabled
              >
                PAUSA
              </button>
            </div>
            <div class="col-6 pl-1">
              <button
                class="btn btn-danger btn-block"
                id="quitGameButton"
                onclick="timeStop()"
                disabled
              >
                ESCI
              </button>
            </div>
          </div>

          <div class="row mb-4" id="timeRow" style="visibility: hidden;">
            <div class="col-12 text-center">
              <p class="h3">TEMPO:</p>
            </div>
            <div class="col text-center">
              <span class="h4" id="gameTimer"></span>
            </div>
          </div>

          <div class="row text-center">
            <div class="col">
              <h3>CLASSIFICA</h3>
            </div>
          </div>
          <table class="table table-striped overflow">
            <thead>
              <tr>
                <th scope="col">Pos.</th>
                <th scope="col">Nome</th>
                <th scope="col">Tempo</th>
                <th scope="col">Coppie</th>
              </tr>
            </thead>
            <tbody id="ranking-list"></tbody>
          </table>
        </div>
