<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css"
    />
    <link rel="stylesheet" href="test.css" />
    <title>Esercizio 6</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row header text-center">
        <div class="col">
          <h1 class="pageTitle">
            Esercizio 6: Memory Game
          </h1>
        </div>
      </div>
      <div class="row main-view">
        <div class="col-2 sidebar">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-primary btn-block">ADDIO</button>
            </div>
            <div class="col-6">
              <button class="btn btn-warning btn-block">CIAO</button>
            </div>
          </div>
          <input
            type="text"
            placeholder="Nome giocatore"
            class="form-control"
          />
          <div class="row text-center">
            <div class="col">
              <h3>CLASSIFICA</h3>
            </div>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Pos.</th>
                <th scope="col">Nome</th>
                <th scope="col">Tempo</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Ciccio</td>
                <td>00:18</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Michele</td>
                <td>00:27</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Nunzio</td>
                <td>04:22</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-10">
          <div class="row">
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">
              <div class="card"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">
              <div class="card"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">
              <div class="card"></div>
            </div>
            <div class="col-3">
              <div class="card"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
